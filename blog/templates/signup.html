{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visions And Voices | Sign Up</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FAVICON -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form method="post" class="px-4 pt-4">
                            {% csrf_token %}

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username"
                                placeholder="Enter username"  required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" name="password1" class="form-control" id="id_password1"
                                placeholder="Enter password" required>
                            </div>

                            <!-- Password Confirmation Field -->
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" id="id_password2"
                                placeholder="Enter confirm password" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                            <!-- LOGIN PAGE LINK -->
                            <div class="my-3 text-center form-check">
                                <p>Already have an account? <a class="text-decoration-none" href="{% url 'login' %}">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
