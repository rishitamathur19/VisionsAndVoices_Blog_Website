<!-- THIS FILE CONTAINS THE BASIC OUTLINE THAT IS GLOBALLY APPLICABLE TO THE WEBSITE -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visions And Voices | {% block title %}{% endblock %}</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FAVICON -->
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body::-webkit-scrollbar {
            display: none;
          }
        {% block css %} {% endblock %}
    </style>
</head>

<body>
    <!-- NAVBAR CODE STARTS HERE -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: var(--deep-blue);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/favicon.png' %}" alt="Bootstrap" width="70" height="38">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item pe-3">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item pe-2">
                        <a class="nav-link {% if request.path == '/blog/' or '/blog/' in request.path %}active{% endif %}"
   href="{% url 'blog' %}">Blog</a>

                    </li>
                    <li class="nav-item dropdown pe-2">
                        <a class="nav-link {% if request.path == '/explore/' %}active{% endif %}" href="{% url 'explore' %}">
                            Explore
                        </a>
                    </li>
                    <li class="nav-item pe-2">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                            href="{% url 'about' %}">About</a>
                    </li>
                </ul>
                <div class="profile-container d-flex pe-3 mb-lg-0 mb-md-3 mb-sm-3 mb-3"> 
                    
                    <img class="bd-placeholder-img border border-2 rounded-circle"  width="50" height="35" src="{{ profile.profile_image.url }}" alt="Profile Image" />
                    <a class="ps-2 pt-2 nav-link {% if request.path == '/profile/' or '/profile/' in request.path %}active{% endif %}"
   href="{% url 'profile' %}">Profile</a>
                </div>
                    <a href="{% url 'logout' %}" class="btn btn-light icon-link icon-link-hover text-primary-emphasis">Logout
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                        </svg>
                    </a>
            </div>
        </div>
    </nav>
    <br><br>
    <!-- NAVBAR CODE ENDS HERE -->
    {% block body %}{% endblock %}
    <!-- FOOTER CODE STARTS HERE -->
    <footer class="container border-top pt-4 text-center">             
        <h5 class="fw-bold" style="letter-spacing: 2.5px; font-family: cursive;">&copy; 2025 Visions & Voices Blog</h5>
        <p style="letter-spacing: 2px; font-family: cursive;">Stories that Shape Our World</p>
    </footer>
    <!-- FOOTER CODE ENDS HERE -->
    <!-- INTERNAL JS -->
    {% block js %}{% endblock %}
    <!-- EXTERNAL JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
